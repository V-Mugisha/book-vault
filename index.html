<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

<body>
    <nav id="navigation"></nav>

    <section class="main-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to Book Vault</h1>
                <p class="hero-description">
                    Your personal library management system. Track books, monitor progress, and organize your reading

                </p>
                <div class="hero-cta">
                    <a href="/library" class="btn btn-lg" styles="background-color: white; color: #8B5CF6;">

                    </a>

        <div id="features"></div>
